    </div>
    <div class="header__search-bar">
      <input class="header__search-item" type="text" id="search_header"/>
      <label class="header__search-link" for="search_header"> <i class="fa-solid fa-magnifying-glass"></i></label>
    </div>
    <div class="header-list">
      <button class="header-item__login">Thành viên</button>
      <div class="header__navbar-item header__navbar-user"><img class="header__navbar-user-img" src="../../assets/img/truyen1.jpg" alt=""/>
        <ul class="header__navbar-user-menu">

<div class="modal js-modal">
  <div class="modal-container js-modal-container">
    <div class="modal-close js-modal-close"><i class="fa-solid fa-xmark"></i></div>
    <header class="modal-header">
      <p>Đăng nhập vào tài khoản </p>
    </header>
    <div class="modal-body">
      <div class="modal-form">
        <form class="form" id="form-1" action="" method="POST">
          <div class="form-group">
            <label class="modal-label" for="username">Tên người dùng</label>
            <input class="modal-input" id="username" type="text" required="required"/><span class="form-message"></span>
          </div>
          <div class="form-group">
            <label class="modal-label" for="password">Mật khẩu</label>
            <input class="modal-input" id="password" type="password" required="required"/><span class="form-message"></span>
          </div>
          <div class="modal-label-quenpass">Quên mật khẩu?</div>
          <button id="button-login" type="submit" disabled="disabled">Đăng nhập</button>
        </form>
        <p class="modal-label-chuyendangky">Người dùng mới?
          <button class="modal-label-chuyendangky-trangmoi" id="dangky">Đăng ký</button>
        </p>
      </div>
    </div>
  </div>
</div>
<div class="modal-dangky js-modal-dangky">
  <div class="modal-container-dangky js-modal-container-dangky">
    <div class="modal-close-dangky js-modal-close-dangky"><i class="fa-solid fa-xmark"></i></div>
    <header class="modal-header-dangky">
      <p>Đăng ký </p>
    </header>
    <div class="modal-body-dangky">
      <div class="modal-form-dangky">
        <form class="form" id="form-2" action="" method="POST">
          <div class="form-group2">
            <label class="modal-label-dangky" for="username2">Tên người dùng
              <p>*</p>
            </label>
            <input class="modal-input-dangky" id="username2" type="text" required="required"/><span class="form-message"></span>
          </div>
          <div class="form-group2">
            <label class="modal-label-dangky" for="pass2">Mật khẩu
              <p>*</p>
            </label>
            <input class="modal-input-dangky" id="pass2" type="password" required="required"/><span class="form-message"></span>
          </div>
          <div class="form-group2">
            <label class="modal-label-dangky" for="daybd">Ngày sinh
              <p>*</p>
            </label>
            <input class="modal-input-dangky" id="daybd" type="date" placeholder="dd/mm/yyyy" required="required"/><span class="form-message"></span>
          </div>
          <div class="form-group2">
            <label class="modal-label-dangky" for="email">Email
              <p>*</p>
            </label>
            <input class="modal-input-dangky" id="email" type="email" required="required"/><span class="form-message"></span>
          </div>
          <div class="form-group2">
            <label class="modal-label-dangky" for="phone">Số điện thoại
              <p>*</p>
            </label>
            <input class="modal-input-dangky" id="phone" type="tel" pattern="[0-9]{10}" required="required" placeholder=""/><span class="form-message"></span>
          </div>
          <div class="modal-label-result">
            <button id="button-dangky" type="submit" disabled="disabled">Đăng ký</button>
          </div>
        </form>
        <p class="modal-label-chuyendangky">Quay lại?
          <button class="modal-label-chuyendangky-trangmoi" id="dangnhap">Đăng nhập</button>
        </p>
      </div>
    </div>
  </div>
</div>
<script src="../../assets/js/client/header.js"> </script>
<script src="../../assets/js/client/validator.js"></script>
<script>
  Validator({
      form: '#form-1',
      formGroupSelector: '.form-group',
      errorSelector: '.form-message',
      rules: [
      Validator.isRequired('#username'),
      Validator.minLength('#password', 6),
      ],
      onSubmit: function (data) {
      console.log(data);
      }
  });
  
  
  Validator({
      form: '#form-2',
      formGroupSelector: '.form-group2',
      errorSelector: '.form-message',
      rules: [
      Validator.isRequired('#username2'),
      Validator.minLength('#pass2', 6),
      Validator.isEmail('#email'),
      Validator.isPhone('#phone'),
      Validator.isRequired('#daybd'),
      ],
      onSubmit: function (data) {
      console.log(data);
      }
  });
</script>
